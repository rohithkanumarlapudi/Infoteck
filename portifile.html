<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #ecf0f1;
            color: black;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .cell:hover {
            background-color: #bdc3c7;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .reset-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .reset-btn:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-container" id="gameBoard">
        <div class="cell" onclick="cellClick(this, 0)"></div>
        <div class="cell" onclick="cellClick(this, 1)"></div>
        <div class="cell" onclick="cellClick(this, 2)"></div>
        <div class="cell" onclick="cellClick(this, 3)"></div>
        <div class="cell" onclick="cellClick(this, 4)"></div>
        <div class="cell" onclick="cellClick(this, 5)"></div>
        <div class="cell" onclick="cellClick(this, 6)"></div>
        <div class="cell" onclick="cellClick(this, 7)"></div>
        <div class="cell" onclick="cellClick(this, 8)"></div>
    </div>

    <p class="message" id="message"></p>
    <button class="reset-btn" onclick="resetGame()">Reset Game</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        function cellClick(cell, index) {
            if (board[index] === "" && gameActive) {
                board[index] = currentPlayer;
                cell.textContent = currentPlayer;
                checkWinner();
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById("message").textContent = `Player ${board[a]} Wins! ðŸŽ‰`;
                    gameActive = false;
                    return;
                }
            }

            if (!board.includes("")) {
                document.getElementById("message").textContent = "It's a Draw!";
                gameActive = false;
            }
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            document.getElementById("message").textContent = "";
            document.querySelectorAll(".cell").forEach(cell => cell.textContent = "");
        }
    </script>
</body>
</html>
